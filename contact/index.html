<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Project</title>
  </head>

  <body>
    <section class="contact">
        <div class="container">
          <h2 class="contact__header">contact us</h2>
          <p class="contact__subtitle">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          </p>
          <form class="contact__form">
            <div class="contact__form-group">
              <div class="contact__form-item">
                <input class="contact__form-input" type="text" placeholder="Name" />
                <input class="contact__form-input" type="email" placeholder="Email" />
                <input class="contact__form-input" type="password" placeholder="Password" />
              </div>
              <div class="contact__form-item">
              <textarea class="contact__form-textarea" placeholder="Message"></textarea>
              </div>
            </div>
            <button class="contact__form-btn" type="submit">Send Message</button>
          </form>
        </div>
    </section>
  </body>
</html>
