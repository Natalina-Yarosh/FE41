<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@700&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div>
        <div class="container">
            <div class="form__group">
                <article class="group__category line">
                    <h2 class="form__group-title">Категории</h2>
                    <div class="form__group-item">
                        <input type="checkbox" id="sets">
                        <label for="sets">
                            Наборы для творчества 
                            <span class="item__transp">(117)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="accessories">
                        <label for="accessories">
                            Аксесуары для творчества 
                            <span class="item__transp">(52)</span>
                        </label>
                    </div>
                </article>
                <article class="group__drawing line">
                    <h2 class="form__group-title">По направлению</h2>
                    <div class="form__group-item">
                        <input type="checkbox" id="drawing">
                        <label for="drawing">
                            Рисование 
                            <span class="item__transp">(33)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="abstract">
                        <label for="abstract">
                            Абстрактная живопись 
                            <span class="item__transp">(7)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="weaving">
                        <label for="weaving">
                            Плетение 
                            <span class="item__transp">(12)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="needlework">
                        <label for="needlework">
                            Рукоделие
                            <span class="item__transp">(23)</span>
                        </label>
                    </div>
                </article>
                <article class="group__technique line">
                    <h2 class="form__group-title">По технике</h2>
                    <div class="form__group-item">
                        <input type="checkbox" id="fluid">
                        <label for="fluid">
                            Флюид-арт 
                            <span class="item__transp">(14)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="string">
                        <label for="string">
                            Стринг-арт 
                            <span class="item__transp">(12)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="hand">
                        <label for="hand">
                            Хэнд-мэйд 
                            <span class="item__transp">(25)</span>
                        </label>
                    </div>
                </article>
                <article class="group__apply line">
                    <div class="block__title">
                        <h2 class="form__group-title">Применение</h2>
                        <div class="title__icon">
                            <img class="title__icon-img" src="icons/Vector (5).svg" alt="vector">
                        </div>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="fluid__sets">
                        <label for="fluid__sets">
                            Флюид-арт набор для творчества  
                            <span class="item__transp">(5)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="drawing__pictures">
                        <label for="drawing__pictures">
                            Набор для рисования абстрактных картин 
                            <span class="item__transp">(3)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="decorate">
                        <label for="decorate">
                            Украсить интерьер 
                            <span class="item__transp">(9)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="fluid__sets-art">
                        <label for="fluid__sets-art">
                            Набор для флюид-арт 
                            <span class="item__transp">(4)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="all__fluid">
                        <label for="all__fluid">
                            Все для флюид-арт 
                            <span class="item__transp">(5)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="creative__person">
                        <label for="creative__person">
                            В подарок для творческой личности 
                            <span class="item__transp">(17)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="string__sets">
                        <label for="string__sets">
                            Наборы для творчества стринг-арт 
                            <span class="item__transp">(7)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="thread__picture-sets">
                        <label for="thread__picture-sets">
                            Набор для творчества картина нитками 
                            <span class="item__transp">(7)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="cosmetics">
                        <label for="cosmetics">
                            Косметика 
                            <span class="item__transp">(11)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="aromatherapy">
                        <label for="aromatherapy">
                            Ароматерапия 
                            <span class="item__transp">(9)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="sets__bath-bomb">
                        <label for="sets__bath-bomb">
                            Набор для изготовления бомбочек для ванны  
                            <span class="item__transp">(5)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="aroma__sache-sets">
                        <label for="aroma__sache-sets">
                            Набор для изготовления аромасаше 
                            <span class="item__transp">(4)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="paint__acrylic">
                        <label for="paint__acrylic">
                            Краска акрил для рисования 
                            <span class="item__transp">(13)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="paint__acrylic-brauberg">
                        <label for="paint__acrylic-brauberg">
                            Акриловые краски brauberg 
                            <span class="item__transp">(2)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="accessories__drawing">
                        <label for="accessories__drawing">
                            Аксессуары для рисования 
                            <span class="item__transp">(12)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="paint__fluid-art">
                        <label for="paint__fluid-art">
                            Краски для флюид-арт 
                            <span class="item__transp">(5)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="liquid__acrylic-fluid">
                        <label for="liquid__acrylic-fluid">
                            Жидкий акрил для флюид-арт 
                            <span class="item__transp">(3)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="mateials-fluid">
                        <label for="mateials-fluid">
                            Материалы для флюид-арт  
                            <span class="item__transp">(8)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="fluid__canvas">
                        <label for="fluid__canvas">
                            Флюид-арт холст 
                            <span class="item__transp">(2)</span>
                        </label>
                    </div>
                    <div class="form__group-item">
                        <input type="checkbox" id="easel">
                        <label for="easel">
                            Мольберт для рисования 
                            <span class="item__transp">(4)</span>
                        </label>
                    </div>
                </article>
                <article class="group__tag">
                    <div class="block__title">
                        <h2 class="form__group-title">По тэгам</h2>
                        <div class="title__icon">
                            <img class="title__icon-img" src="icons/Vector (5).svg" alt="vector">
                        </div>
                    </div>
                    <div class="tag__block-button">
                        <input class="tag__button" type="button" value="до 14 лет">
                        <input class="tag__button" type="button" value="женщине">
                        <input class="tag__button" type="button" value="на свадьбу">
                        <input class="tag__button" type="button" value="в подарок">
                        <input class="tag__button" type="button" value="на ДР">
                        <input class="tag__button" type="button" value="подротску">
                        <input class="tag__button" type="button" value="на НГ">
                        <input class="tag__button" type="button" value="на корпоратив">
                        <input class="tag__button" type="button" value="мужчине">
                        <input class="tag__button" type="button" value="до 14 лет">
                        <input class="tag__button" type="button" value="женщине">
                        <input class="tag__button" type="button" value="на свадьбу">
                        <input class="tag__button" type="button" value="в подарок">
                        <input class="tag__button" type="button" value="на ДР">
                        <input class="tag__button" type="button" value="подротску">
                        <input class="tag__button" type="button" value="на НГ">
                        <input class="tag__button" type="button" value="на корпоратив">
                        <input class="tag__button" type="button" value="мужчине">
                    </div>
                </article>
            </div>
        </div>
    </div>
</body>
</html>
